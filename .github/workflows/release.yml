name: goreleaser

on:
  push:
    tags:
      - v*

jobs:
  goreleaser:
    name: Deploy Release
    strategy:
      matrix:
        target:
          - linux-x86_64
          - darwin-x86_64
          - windows-x86_64
        include:
          - target: linux-x86_64
            os: ubuntu-latest
            name: dj-linux-x86_64.tar.gz
          - target: darwin-x86_64
            os: macOS-latest
            name: dj-darwin-x86_64.tar.gz
          - target: windows-x86_64
            os: windows-latest
            name: dj-windows-x86_64.zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}